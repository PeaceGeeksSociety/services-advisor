<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="node_modules/mapbox.js/theme/style.css">
  <link rel="stylesheet" href="css/leaflet.awesome-markers.css">
  <link rel="stylesheet" href="humanfont/assets/css/font-humanitarian.css">
  <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css">

<body>
  <!-- search navigation bar -->
  <ng-include src="'/src/angular/partials/navbar.html'"></ng-include>

  <!-- Right navigation bar to select filters -->
  <main role="main">
    <div id="filters" class="col-xs-12 col-md-8 hidden">
      <ng-include src="'/src/angular/partials/filters.html'"></ng-include>
    </div>
    <section id="map" class="col-sm-7 hidden-xs" ng-controller="MapCtrl">
      <h3 class="hide">Map</h3>
    </section>
    <section id="serviceList" class="col-xs-12 col-sm-5">
      <!-- IE7 warning - maybe take this out, it's probably unhelpful in this case -->
      <!--[if lt IE 7]>
              <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
          <![endif]-->
      <div ng-view class="container-fluid"></div>

      <div class="hide">
        <div id="activityName" />
        <div id="referralRequired" />
        <div id="partnerName" />
        <div id="proximity" />
        <div id="region" />
      </div>
    </section>
  </main>

  
  <!-- Include jquery -->
  <script>
  window.jQuery || document.write('<script src="node_modules/jquery/dist/jquery.min.js"><\/script>')
  </script>  
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <!-- on production, use the below script instead of the local version -->
  <!--<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>-->
  <!-- TODO: include all these files in app.js -->
  <script src="bower_components/angular/angular.js"></script>
  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="bower_components/angular-resource/angular-resource.js"></script>
  <!-- app.js is the main, browserified, minified application JS for the UNHCR map. -->
  <script src="js/app.js"></script>
  <!-- Google Analytics, in case we need it: change UA-XXXXX-X to be your site's ID. -->
  <script>
  (function(b, o, i, l, e, r) {
    b.GoogleAnalyticsObject = l;
    b[l] || (b[l] =
      function() {

      });
    b[l].l = +new Date;
    e = o.createElement(i);
    r = o.getElementsByTagName(i)[0];
    e.src = '//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e, r)
  }(window, document, 'script', 'ga'));
