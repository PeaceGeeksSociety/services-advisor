<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Services Advisor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="shortcut icon" type="image/ico" href="favicon.ico" />
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="node_modules/mapbox.js/theme/style.css">
  <link rel="stylesheet" href="humanfont/assets/css/font-humanitarian.css">
  <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.css">
  <link rel="stylesheet" href="node_modules/leaflet.markercluster/dist/MarkerCluster.Default.css">
  <link rel="stylesheet" href="node_modules/ngPrint/ngPrint.min.css">

  <script>
    (function (i, s, o, g, r, a, m) {
        i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
            (i[r].q = i[r].q || []).push(arguments)
        }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
  </script>

</head>

<body ng-cloak translate-cloak language-direction-class>
  <!-- search navigation bar -->
  <ng-include src="'/src/angular/Views/navbar.html'"></ng-include>

  <!-- Right navigation bar to select filters -->
  <main role="main" class="container-fluid">
    <div id="filters" class="col-md-12">
      <div ng-controller="FilterCtrl" class="filterCtrl">
        <ng-include src="'/src/angular/Views/filters.html'" class="filterCtrl"></ng-include>
      </div>
    </div>
    <div class="row">
      <section id="mapContainer" class="col-xs-12 col-sm-7" ng-controller="MapCtrl"></section>

      <section id="serviceList" class="col-xs-12 col-sm-5">
        <!-- IE7 warning - maybe take this out, it's probably unhelpful in this case -->
        <!--[if lt IE 7]>
                <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
            <![endif]-->
        <div ng-view class="container-fluid"></div>

        <div class="hide">
          <div id="activityName" />
          <div id="referralRequired" />
          <div id="partnerName" />
          <div id="proximity" />
          <div id="region" />
        </div>
      </section>
    </div>
  </main>

  <div class="overlay-tint"></div>


  <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-resource.min.js"></script>
  <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.6.1/angular-translate.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script src="node_modules/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
  <script src="node_modules/ngPrint/ngPrint.min.js"></script>
  <!-- app.js is the main, browserified, minified application JS for the UNHCR map. -->
  <script src="js/app.js"></script>
</body>

</html>
