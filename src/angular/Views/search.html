<div class="row">
  <h1>{{ 'APP_NAME' | translate }}</h1>
  <button id="mapButton" type="button" class="btn btn-default visible-xs">
    <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> Map
  </button>
  <p>{{'SEARCH_TEXT' | translate}}</p>
</div>
<div class="row">
  <h4>{{'CATEGORY' | translate}}</h4>
  <div class="list-group">
    <div ng-repeat="category in categories">
      <a class="list-group-item">
          {{category.name}} <span class="badge">{{category.count}}</span>
      </a>
      <div id="{{category.name}}Activities" class="activities">
        <a ng-repeat="activity in category.activities" ng-click="selectCategory(activity.name)" class="list-group-item">
          <span class="icon glyphicon glyphicon-star-empty"></span> {{activity.name}}
          <span class="badge">{{activity.count}}</span>
        </a>
      </div>
    </div>
  </div>
</div>
<div class="row">
  <h4>{{'REGION' | translate}}</h4>
  <!-- populating the catgories from the SearchCtrl  -->
  <div ng-repeat="region in regions">
    <a href="#/results?region={{region}}" class="list-group-item">
      <span class="icon glyphicon glyphicon-star-empty"></span> {{region.name}}
      <span class="badge">{{region.count}}</span>
    </a>
  </div>
</div>
