<article class="serviceText">
    <header>
        <img src="{{ service.logoUrl }}" alt="{{ service.organization.name }}" onError="this.onerror=null;this.style.display='none'"/>
        <h3><i class="glyphicon icon-{{ service.category.sector.glyph }}"></i> {{ service.region }}: {{ service.category.subCategory.name }}</h3>
        <p>
            <strong>{{ 'REFERRAL_METHOD' | translate }}:</strong>
            <span ng-if="service.referral.type">{{ service.referral.type }}</span>
            <span ng-if="service.referral.type == false">{{ 'UNKNOWN' | translate }}</span>
        </p>
        <div ng-if="service.infoLink" class="more-info"><a class="btn btn-primary btn-xs" href="{{ service.infoLink }}" target="_blank" role="button">{{ 'INFO_LINK' | translate }}</a></div>
    </header>
</article>
