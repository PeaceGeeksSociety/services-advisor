<form class="form-inline">
    <input class="form-control" placeholder="{{ 'SEARCH' | translate }}" type="text" ng-model="text">
    <button class="btn btn-default" ng-click="search($event)">{{ 'SEARCH_BTN' | translate }}</button>
    <button class="btn btn-default" ng-click="clear($event)">{{ 'CLEAR_BTN' | translate }}</button>
</form>
