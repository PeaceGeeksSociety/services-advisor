      <form id="filterForm" class="form-horizontal">
        <div class="form-group">
          <div class="col-xs-12 col-md-6 pull-right">
            <div class="pull-right">
              <button id="applyFilter" type="button" class="btn btn-secondary" ng-click="toggleFilters();">
                {{ 'OK' | translate }}
              </button>
            </div>
          </div>
          <div class="row">
            <div class="col-xs-12 col-md-12">
              <label for="referral-all" class="col-xs-12 col-md-4 control-label">
                {{ 'ALL' | translate }}
                <div class="pull-right">
                  <input type="radio" name="referral-radio" ng-model="referral.selection" ng-click="toggleReferral(this)" id="referral-all" value="all">
                </div>
              </label>
              <label for="referral-required" class="col-xs-12 col-md-4 pull-left control-label">
                {{ 'REFERRAL_REQUIRED' | translate }}
                <div class="pull-right">
                  <input type="radio" name="referral-radio" ng-model="referral.selection" ng-click="toggleReferral(this)" id="referral-required" value="referral-required">
                </div>
              </label>
              <label for="referral-not-required" class="col-xs-12 col-md-4 pull-left control-label">
                {{ 'REFERRAL_NOT_REQUIRED' | translate }}
                <div class="pull-right">
                  <input type="radio" name="referral-radio" ng-model="referral.selection" ng-click="toggleReferral(this)" id="referral-not-required" value="referral-not-required">
                </div>
              </label>
            </div>
          </div>
        </div>

        <h3>{{ 'NATIONALITY' | translate }}</h3>
        <div class="form-group nationality-form-group">
          <div ng-repeat="nation in nationalities">
            <label class="col-xs-12 col-md-4 control-label nationality-label">
              {{ nation }}
              <div class="pull-right">
                <input type="checkbox" ng-click="toggleNationality(nation)" value="">
              </div>
            </label>
          </div>
        </div>

        <h3>{{ 'ORGANIZATIONS' | translate }}</h3>

        <!-- use this as a skeleton for a ng-repeat once we figure out getting the organization list -->

        <div class="form-group organizations-form-group">

          <!-- Note organization1 and organization2 are from the same source but are just split into two for separate column   -->

            <!-- Looping first split array  -->
            <div ng-repeat="organization1 in organizationsArray[0]">
              <label class="col-xs-12 col-md-4 control-label organization-label">
                {{organization1.name}}
                <div class="pull-right">
                  <img class="organization-logo" ng-src="{{organization1.logoUrl}}" onError="this.onerror=null;this.style.display='none';"/>
                  <input ng-checked="filterSelection.indexOf(organization1.name) > -1" ng-click="toggleSelection(organization1.name)" type="checkbox" value="">
                </div>
              </label>
            </div>

            <!-- Looping second split array  -->
            <div ng-repeat="organization2 in organizationsArray[1]">
              <label class="col-xs-12 col-md-4 control-label organization-label">
                {{organization2.name}}
                <div class="pull-right">
                   <img class="organization-logo" ng-src="{{organization2.logoUrl}}" onError="this.onerror=null;this.style.display='none';"/>
                  <input ng-checked="filterSelection.indexOf(organization2.name) > -1" ng-click="toggleSelection(organization2.name)" type="checkbox" value="">
                </div>
              </label>
            </div>

            <!-- Looping second split array  -->
            <div ng-repeat="organization3 in organizationsArray[2]">
              <label class="col-xs-12 col-md-4 control-label organization-label">
                {{organization3.name}}
                <div class="pull-right">
                   <img class="organization-logo" ng-src="{{organization3.logoUrl}}" onError="this.onerror=null;this.style.display='none';"/>
                  <input ng-checked="filterSelection.indexOf(organization3.name) > -1" ng-click="toggleSelection(organization3.name)" type="checkbox" value="">
                </div>
              </label>
            </div>

        </div>
      </form>
